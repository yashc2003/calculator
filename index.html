<!DOCTYPE html>
<html>
<head>
    <title>calculater using html,css</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="calculator">
      <div class="small-screen-contener">
        <div class="small-screen"></div>
        <div class="small-screen"></div>
        <div class="small-screen"></div>
      </div>
  <input type="text" class="screen" id="input">
  <div class="buttons-row">
    <button class="cal-button" onclick="handleKeyPress('1')">1</button>
    <button class="cal-button" onclick="handleKeyPress('2')">2</button>
    <button class="cal-button" onclick="handleKeyPress('3')">3</button>
    <button class="cal-button" onclick="calculate('=')">=</button>
  </div>
  <div class="buttons-row">
    <button class="cal-button" onclick="handleKeyPress('4')">4</button>
    <button class="cal-button" onclick="handleKeyPress('5')">5</button>
    <button class="cal-button" onclick="handleKeyPress('6')">6</button>
    <button class="cal-button" onclick="handleKeyPress('+')">+</button>
  </div>
  <div class="buttons-row">
    <button class="cal-button" onclick="handleKeyPress('7')">7</button>
    <button class="cal-button" onclick="handleKeyPress('8')">8</button>
    <button class="cal-button" onclick="handleKeyPress('9')">9</button>
    <button class="cal-button" onclick="handleKeyPress('-')">-</button>
  </div>
<div class="buttons-row">
    <button class="cal-button" onclick="handleKeyPress('0')">0</button>
    <button class="cal-button" onclick="handleKeyPress('.')">.</button>
    <button class="cal-button" onclick="handleKeyPress('*')">*</button>
    <button class="cal-button" onclick="handleKeyPress('/')">/</button>
    <button class="cal-button" onclick="clearScreen()">C</button>
  </div>
</div>
</div>
<script>
  function handleKeyPress(key) {
  const inputScreen = document.getElementById('input');
  inputScreen.value = inputScreen.value + (key);
  }
  function calculate(){
    const inputScreen = document.getElementById('input');
    inputScreen.value = eval(inputScreen.value);
   }
   function clearScreen() {
    const inputScreen = document.getElementById('input');
    inputScreen.value = ''; 
     }
</script>
</body>
</html>
